    <line x1="10" y1="10" x2="14" y2="14" stroke="#60a5fa" stroke-width="1.5" opacity="0.7"/>
    <line x1="22" y1="10" x2="18" y2="14" stroke="#60a5fa" stroke-width="1.5" opacity="0.7"/>
    <line x1="10" y1="22" x2="14" y2="18" stroke="#60a5fa" stroke-width="1.5" opacity="0.7"/>
    <line x1="22" y1="22" x2="18" y2="18" stroke="#60a5fa" stroke-width="1.5" opacity="0.7"/>
  </g>
  
  <!-- DS Letters -->
  <g fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold" font-size="6">
