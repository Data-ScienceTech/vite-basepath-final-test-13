  <rect width="32" height="32" rx="6" fill="#1e40af"/>
  
  <!-- Data Science symbol - Circuit pattern -->
  <g fill="#60a5fa" opacity="0.8">
    <!-- Central node -->
    <circle cx="16" cy="16" r="2.5" fill="#ffffff"/>
    
    <!-- Data nodes -->
